name: stable-release

on:
  push:
    branches:
      - "**"

jobs:
  build-release:
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        run: |
          mkdir -p dist
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          output="chicha-ip-proxy_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            output="${output}.exe"
          fi
          go build -trimpath -ldflags="-s -w" -o "dist/${output}" ./...
          tar -czf "dist/${output}.tar.gz" -C dist "${output}"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: stable-${{ github.sha }}
          name: stable-${{ github.sha }}
          files: dist/*.tar.gz
